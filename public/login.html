          <!-- Login/Signup (Desktop) -->

      <!-- Mobile Navigation Menu -->

      id="mobileMenu"
      class="select-none fixed top-[73px] left-0 right-0 z-40 md:hidden flex-col items-center bg-[var(--color2)] py-8 px-5 hidden shadow-md rounded-b-2xl"

      <ul class="space-y-3 text-center">
        <li>

      <ul class="flex flex-col space-y-7 mt-6 text-center">
        <!-- <li>
          <a

            class="border-2 border-[#152c2e] py-2 px-4 rounded-xl hover:bg-[#152c2e] hover:text-[#f2f2f2] transition"

          <a

            >Sign Up</a
          >
        </li>
      </ul>
    </div>
    </header>
    <!-- Signup Form Container -->
    <div class="flex flex-1 items-center justify-center px-4">
      <!-- Left Illustration -->
      <img
        src="./assets/images/trumpet.png"
        alt="Person Blowing Horn"
        class="hidden md:block left-img w-40 lg:w-56 xl:w-64 absolute left-[-6rem] lg:left-[8rem]"
      />

      <!-- Form Container -->
      <div
        class="bg-[var(--color3)] shadow-[0px_4px_10px_rgba(0,0,0,0.9)] rounded-3xl p-8 w-full max-w-md min-w-[320px] sm:min-w-[380px] mx-auto"
      >
        <h2 class="text-2xl font-bold text-[var(--color2)] text-center">
          Login to your account
        </h2>

        <form class="mt-6 space-y-4" id="loginForm">
          <div>
            <label class="block text-[var(--color2)] font-medium">
              Username or Email
            </label>
            <input
              type="text"
              name="username"
              placeholder="Enter username or email"
              class="w-full border border-[var(--color1)] text-[var(--color2)] rounded-lg px-3 py-2 focus:ring focus:ring-teal-300 outline-none"
              required
            />
          </div>
        
          <div class="relative">
            <label class="block text-[var(--color2)] font-medium">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Enter password"
              pattern=".{6,}"
              title="Password must be at least 6 characters long."
              class="w-full border border-[var(--color1)] text-[var(--color2)] rounded-lg px-3 py-2 pr-10 focus:ring focus:ring-teal-300"
              required
            />
            <span
              id="togglePassword"
              class="select-none absolute right-3 top-8 cursor-pointer text-[var(--color2)]"
            >üëÅÔ∏è</span>
          </div>
        
          <!-- Error message placeholder -->
          <p id="infoErrorMsg" class="text-center font-medium hidden"></p>
        
          <!-- Continue Button -->
          <button
            type="submit"
            name="submit"
            class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition font-medium"
          >
            Login ‚ûù
          </button>
        </form>
        

        <p class="mt-4 text-center text-[var(--color2)]">
          Don't have an account?
          <a href="./signup1.html" class="text-teal-500 font-medium hover:underline"
            >Signup</a
          >
        </p>
      </div>

      <!-- Right Illustration -->

      <img
        src="./assets/images/trumpet.png"
        alt="Person Blowing Horn"
        class="hidden md:block right-img w-40 lg:w-56 xl:w-64 absolute right-[6rem] -rotate-y-180 lg:right-[8rem]"
      />
    </div>
    <!-- JavaScript for Toggle Functionality -->
    <script src="./js/lib/axios.min.js"></script>
    <script src="./js/utility/infoErrorMsg.js"></script>
    <script src="./js/utility/deviceFingerprintGen.js"></script>
    <script src="./js/login.js"></script>
