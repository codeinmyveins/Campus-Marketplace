  <form enctype="multipart/form-data" method="POST" action="/your-upload-endpoint" class="w-full">
    <div class="bg-[var(--color2)] z-10 text-[#1f1f1f] rounded-2xl p-8 w-full transition-all grid grid-cols-1 md:grid-cols-[7fr_3fr] gap-8 w-full">
      
      <!-- Form Section - Left -->
      <div class="space-y-4 w-full">
        <h2 class="text-2xl font-bold mb-6 text-[#0b2c2d] text-center md:text-left">Edit Post</h2>
  
        <label class="block font-semibold text-[#374151]">Item Name</label>
        <input type="text" name="item_name" value="Sample Item" placeholder="Enter the item name" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md" />
  
        <label class="block font-semibold text-[#374151]">Category</label>
        <select name="item_category" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md text-[#1f2937]">
          <option value="">Select Category</option>
          <option value="stationary">Stationary</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
        </select>
        <label class="block font-semibold text-[#374151]">post title  </label>
        <input type="text" name="title" placeholder="Enter the post title" value="Great Deal" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md" />
          <label class="block font-semibold text-[#374151]">Description</label>
        <textarea name="body" rows="4" placeholder="Enter the description of the post"

          <label class="block font-semibold text-[#374151]">Price</label>
        <input type="number" name="price" id="priceField" step="0.01" placeholder="Enter the price of the item"

        <!-- Active / Inactive Toggle -->

            <span id="statusText" class="text-sm font-medium text-green-600">Active</span>

              <div
                class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-[#00bfa6] transition-colors duration-300">
              </div>
              <div
                class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform duration-300 peer-checked:translate-x-full">
              </div>
            </label>
          </div>
        </div>
  
        <div class="flex justify-between items-center mt-2">
          <!-- Update Post Button -->

            Update Post

          <!-- Delete Post Button -->

      <!-- Image Upload Section - Right -->
      <div class="space-y-4">
        <label class="block cursor-pointer border border-[#d1d5db] px-4 py-3 rounded-md flex items-center gap-2">
          <i class="fas fa-image text-[#6b7280] text-xl"></i>
          <input type="file" accept="image/*" multiple class="hidden" onchange="handleImageSelection(event)" />
          <span class="text-sm text-[#6b7280]">Upload from gallery</span>
        </label>
  
        <label class="block cursor-pointer border border-[#d1d5db] px-4 py-3 rounded-md flex items-center gap-2">
          <i class="fas fa-camera text-[#6b7280] text-xl"></i>
          <input type="file" accept="image/*" capture="environment" class="hidden" onchange="previewCapturedImage(event)">
          <span class="text-sm text-[#6b7280]">Capture from camera</span>
        </label>
  
        <p class="text-sm text-[#4b5563]">Drag images to reorder. Click image to zoom.</p>
        <div id="previewContainer" class="flex flex-wrap gap-4"></div>
        <input type="hidden" name="coverImageIndex" id="coverImageIndex" />
      </div>

  <script>
    let selectedImages = [];
    let zoomScale = 1;

    function checkType() {
      const selected = document.querySelector('input[name="type"]:checked')?.value;
      const priceField = document.getElementById("priceField");

      if (selected === "lend" || selected === "sell") {
        priceField.classList.remove("hidden");
        priceField.required = true;
      } else {
        priceField.classList.add("hidden");
        priceField.required = false;
        priceField.value = "";
      }
    }

    function showStep1() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("step1").classList.remove("hidden");
    }

    function showStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function handleImageSelection(event) {
      const files = Array.from(event.target.files);
      const maxFiles = 5;

      if (files.length + selectedImages.length > maxFiles) {
        alert("You can only upload a maximum of 5 images.");
        return;
      }

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          selectedImages.push({
            file,
            url: e.target.result,
            isCover: selectedImages.length === 0
          });
          renderImagePreviews();
        };
        reader.readAsDataURL(file);
      });

      event.target.value = ''; // Reset file input
    }

    function renderImagePreviews() {
      const container = document.getElementById("previewContainer");
      container.innerHTML = "";

      selectedImages.forEach((img, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "relative w-full h-full border rounded overflow-hidden";
;
        wrapper.draggable = true;
        wrapper.ondragstart = e => e.dataTransfer.setData("index", index);
        wrapper.ondrop = e => {
          const fromIndex = e.dataTransfer.getData("index");
          const toIndex = index;
          const moved = selectedImages.splice(fromIndex, 1)[0];
          selectedImages.splice(toIndex, 0, moved);
          renderImagePreviews();
        };
        wrapper.ondragover = e => e.preventDefault();

        wrapper.innerHTML = `
          <img src="${img.url}" class="w-full h-auto object-cover cursor-pointer" onclick="showFullScreenImage('${img.url}')" />

          <button type="button" 
            class="absolute bottom-1 left-1 text-xs bg-white bg-opacity-80 px-1 rounded"
            onclick="event.stopPropagation(); setAsCover(${index})">
            ${img.isCover ? 'Cover âœ”' : 'Set as Cover'}
          </button>
          <button type="button"
            class="absolute top-1 right-1 text-xs bg-red-500 text-white px-1 rounded"
            onclick="removeImage(${index})">âœ•</button>
        `;

        container.appendChild(wrapper);
      });

      updateCoverImageIndex();
    }

    function setAsCover(index) {
      selectedImages.forEach(img => img.isCover = false);
      const coverImage = selectedImages.splice(index, 1)[0];
      coverImage.isCover = true;
      selectedImages.unshift(coverImage);
      renderImagePreviews();
    }

    function removeImage(index) {
      selectedImages.splice(index, 1);
      if (!selectedImages.some(img => img.isCover) && selectedImages[0]) {
        selectedImages[0].isCover = true;
      }
      renderImagePreviews();
    }

    function updateCoverImageIndex() {
      const coverIndex = selectedImages.findIndex(img => img.isCover);
      document.getElementById("coverImageIndex").value = coverIndex;
    }

    function showFullScreenImage(url) {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      zoomScale = 1;
      modalImage.src = url;
      modalImage.style.transform = `scale(${zoomScale})`;
      modal.classList.remove("hidden");
      modalImage.addEventListener("wheel", handleZoom);
    }

    function closeImageModal() {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modal.classList.add("hidden");
      modalImage.removeEventListener("wheel", handleZoom);
    }

    function handleZoom(event) {
      event.preventDefault();
      zoomScale += event.deltaY * -0.001;
      zoomScale = Math.min(Math.max(zoomScale, 0.5), 5);
      const modalImage = document.getElementById("modalImage");
      modalImage.style.transform = `scale(${zoomScale})`;
    }

    function handleCapturedImage(dataUrl) {
      const maxFiles = 5;
      if (selectedImages.length >= maxFiles) {
        alert("You can only upload a maximum of 5 images.");
        return;
      }

      selectedImages.push({
        file: null,
        url: dataUrl,
        isCover: selectedImages.length === 0
      });

      renderImagePreviews();
    }
    function previewCapturedImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const dataUrl = e.target.result;
          handleCapturedImage(dataUrl); // Use your existing handleCapturedImage function
        };
        reader.readAsDataURL(file);
      }
    }
    const toggle = document.getElementById('statusToggle');
  const text = document.getElementById('statusText');

  function updateStatusText() {
    if (toggle.checked) {
      text.textContent = 'Active';
      text.classList.remove('text-red-600');
      text.classList.add('text-green-600');
    } else {
      text.textContent = 'Inactive';
      text.classList.remove('text-green-600');
      text.classList.add('text-red-600');
    }
  }

  // Initialize on load
  updateStatusText();

  // Listen for toggle
  toggle.addEventListener('change', updateStatusText);
  function confirmDelete() {
    if (confirm("Are you sure you want to delete this post?")) {
      // Replace POST_ID with the actual post ID dynamically if available
      window.location.href = "/delete-post/POST_ID"; 
    }
  }

  </script>
