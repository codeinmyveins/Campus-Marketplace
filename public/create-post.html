  <div class="bg-(--color6) z-10 text-(--color3) rounded-2xl p-8 w-full max-w-2xl transition-all ">
  
    <h2 class="text-2xl font-bold mb-6 text-center text-(--color3)">Create Post</h2>
  
    <form id="createPostForm">
      <div id="step1" class="space-y-5">
        <div>
          <label for="item_name" class="block font-semibold text-(--color3)">Item Name</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1">Enter the name of your item in one or two words</p>
          <input type="text" id="item_name" name="item_name" placeholder="Item Name Here" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md focus:ring-2 focus:ring-(--color1) focus:outline-none transition-all duration-300" />
        </div>
        
        <div>
          <label for="item_category" class="block font-semibold text-(--color3)">Item Category</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
          <select id="item_category" name="item_category" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md text-(--color3) focus:ring-2 focus:ring-(--color1) focus:outline-none transition-all duration-300">
            <!-- Js will populate -->
        </select>
      </div>
      
      <div>
        <label for="title" class="block font-semibold text-(--color3)">Title</label>
        <p class="text-sm text-[#6b7280] transition-all duration-300 my-1">Title of your post, visible to everyone</p>
        <input id="title" type="text" name="title" placeholder="Post Title" required
        class="w-full px-4 py-2 border border-[#d1d5db] rounded-md focus:ring-2 focus:ring-(--color1) focus:outline-none transition-all duration-300" />
      </div>
      
      <div>
        <label for="description" class="block font-semibold text-(--color3)">Description</label>
        <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
        <textarea id="description" rows="4" name="description" placeholder="Description" required
        class="w-full px-4 py-2 border border-[#d1d5db] rounded-md focus:ring-2 focus:ring-(--color1) focus:outline-none transition duration-300"></textarea>
      </div>
      
      <div id="itemType" class="" onchange="checkType()">
          <label class="block font-semibold text-(--color3)">Type:</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
          <label class="flex items-center space-x-2">
            <input type="radio" name="type" value="lend" required> <span>Lend</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="type" value="sell" required> <span>Sell</span>
          </label>
        </div>
        
        <div id="priceField" class="hidden">
          <label for="price" class="block font-semibold text-(--color3)">Price</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
          <input type="number" name="price" id="price" step="0.01" placeholder="Price"
            class="w-full px-4 py-2 border border-[#d1d5db] rounded-md" />
        </div>

        <p id="infoErrorMsg" class="text-center font-medium hidden"></p>

        <button type="submit"
          class="w-full bg-teal-600 text-white font-medium py-2 rounded-lg hover:bg-teal-700 transition-all duration-300">
          Post
        </button>
      </div>
    </form>
  </div>
