<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/output.css">
</head>

<body class="bg-(--color2) text-(--color3) min-h-screen pt-24 px-4 py-10 flex items-center justify-center">

  <header>
    <nav
      class="select-none fixed top-0 left-0 right-0 z-[999] bg-(--color2) bg-opacity-100 text-(--color3) w-full flex justify-between items-center px-4 py-4 md:px-8 lg:px-16 xl:px-24 shadow-md">
      <!-- nav content here -->
      <!-- Logo -->
      <div class="flex items-center logo-icon">
        <a href="./index.html" class="flex items-center space-x-3">
          <img src="./assets/icons/Campus Marketplace Logo.svg" alt="Campus Logo"
            class="w-fit h-10 object-contain mb-3.5" />
          <h1 class="font-bold font-serif text-2xl uppercase leading-tight">
            Campus Marketplace
          </h1>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="select-none md:hidden text-3xl focus:outline-none" onclick="toggleMenu()">
        ☰
      </button>

      <!-- Navigation Links (Desktop) -->
      <div class="hidden md:flex flex-row items-center gap-10 capitalize font-semibold">
        <ul class="flex gap-10">
          <li>
            <a href="./index.html" class="inline-block py-2 hover:scale-110 duration-300">Home</a>
          </li>
          <li>
            <a href="./index.html#about" class="inline-block py-2 hover:scale-110 duration-300">About</a>
          </li>
          <li>
            <a href="./index.html#market" class="inline-block py-2 hover:scale-110 duration-300">Market</a>
          </li>
          <li>
            <a href="./index.html#contact" class="inline-block py-2 hover:scale-110 duration-300">Contact</a>
          </li>
        </ul>

        <!-- Login/Signup (Desktop) -->
        <ul class="flex gap-5 md:gap-8 capitalize font-semibold">
          <li>
            <a href="./login.html"
              class="border-2 border-(--color3) py-2 px-4 rounded-xl hover:bg-(--color3) hover:text-(--color5) transition">Login</a>
          </li>
          <li>
            <a href="./signup1.html"
              class="bg-(--color3) text-nowrap text-(--color5) py-2.5 px-4 rounded-xl hover:bg-[#0f1d1f] transition">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="mobileMenu"
      class="select-none fixed top-[66px] left-0 right-0 z-40 md:hidden flex-col items-center bg-[var(--color2)] py-8 px-5 hidden shadow-md rounded-b-2xl">
      <ul class="space-y-6 text-center">
        <li>
          <a href="./index.html" class="block py-2 hover:scale-110 duration-300">Home</a>
        </li>
        <li>
          <a href="./index.html#about" class="block py-2 hover:scale-110 duration-300">About</a>
        </li>
        <li>
          <a href="./index.html#market" class="block py-2 hover:scale-110 duration-300">Market</a>
        </li>
        <li>
          <a href="./index.html#contact" class="block py-2 hover:scale-110 duration-300">Contact</a>
        </li>
      </ul>

      <ul class="flex flex-col gap-5 mt-8 text-center">
        <li>
          <a href="./login.html"
            class="border-2 border-(--color3) py-2 px-4 rounded-xl hover:bg-(--color3) hover:text-(--color5) transition">Login</a>
        </li>
        <li>
          <a href="./signup1.html"
            class="bg-(--color3) text-(--color5) py-2 px-4 rounded-xl hover:bg-[#0f1d1f] transition">Sign Up</a>
        </li>
      </ul>
    </div>
  </header>
  

  <div class="bg-[var(--color6)] z-10 text-(--color3) rounded-2xl p-8 w-full max-w-2xl transition-all ">
    <!-- form content -->
  
    <h2 class="text-2xl font-bold mb-6 text-center text-(--color3)">Create Post</h2>
  
    <form id="createPostForm">
      <!-- Step 1 -->
      <div id="step1" class="space-y-5">
        <div>
          <label for="item_name" class="block font-semibold text-(--color3)">Item Name</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1">Enter the name of your item in one or two words</p>
          <input type="text" id="item_name" name="item_name" placeholder="Item Name Here" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md focus:ring-2 focus:ring-(--color1) focus:outline-none transition-all duration-300" />
        </div>
        
        <div>
          <label for="item_category" class="block font-semibold text-(--color3)">Item Category</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
          <select id="item_category" name="item_category" required
          class="w-full px-4 py-2 border border-[#d1d5db] rounded-md text-(--color3) focus:ring-2 focus:ring-(--color1) focus:outline-none transition-all duration-300">
          <option value="">Select Category</option>
          <option value="stationary">Stationary</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
        </select>
      </div>
      
      <div>
        <label for="title" class="block font-semibold text-(--color3)">Title</label>
        <p class="text-sm text-[#6b7280] transition-all duration-300 my-1">Title of your post, visible to everyone</p>
        <input id="title" type="text" name="title" placeholder="Post Title" required
        class="w-full px-4 py-2 border border-[#d1d5db] rounded-md focus:ring-2 focus:ring-(--color1) focus:outline-none transition-all duration-300" />
      </div>
      
      <div>
        <label for="description" class="block font-semibold text-(--color3)">Description</label>
        <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
        <textarea id="description" rows="4" name="body" placeholder="Description" required
        class="w-full px-4 py-2 border border-[#d1d5db] rounded-md focus:ring-2 focus:ring-(--color1) focus:outline-none transition duration-300"></textarea>
      </div>
      
      <div id="itemType" class="" onchange="checkType()">
          <label class="block font-semibold text-(--color3)">Type:</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
          <label class="flex items-center space-x-2">
            <input type="radio" name="type" value="lend" required> <span>Lend</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="type" value="sell" required> <span>Sell</span>
          </label>
        </div>
        
        <div id="priceField" class="hidden">
          <label for="price" class="block font-semibold text-(--color3)">Price</label>
          <p class="text-sm text-[#6b7280] transition-all duration-300 my-1"></p>
          <input type="number" name="price" id="price" step="0.01" placeholder="Price"
            class="w-full px-4 py-2 border border-[#d1d5db] rounded-md" />
        </div>
  
        <button type="button" onclick="showStep2()"
          class="w-full bg-teal-600 text-white font-medium py-2 rounded-lg hover:bg-teal-700 transition-all duration-300">
          Next →
        </button>
      </div>
  
      <!-- Step 2 -->
      <div id="step2" class="space-y-4 hidden">
        <div class="flex space-x-4">

          <label for="imageInput"
            class="w-full cursor-pointer border border-[#d1d5db] text-[#6b7280] px-4 py-3 rounded-md flex items-center gap-2 transition-all duration-300 hover:bg-(--color3) hover:text-(--color5)">
            <i class="fas fa-image text-xl"></i>
            <input type="file" id="imageInput" accept="image/*" multiple class="hidden"
              onchange="handleImageSelection(event)" />
            <span class="text-sm">Upload from gallery</span>
          </label>
    
          <label for="captureImage"
            class="w-full cursor-pointer border border-[#d1d5db] text-[#6b7280] px-4 py-3 rounded-md flex items-center gap-2 transition-all duration-300 hover:bg-(--color3) hover:text-(--color5)">
            <i class="fas fa-camera text-xl"></i>
            <input type="file" id="captureImage" accept="image/*" capture="environment" class="hidden"
              onchange="previewCapturedImage(event)">
            <span class="text-sm">Capture from camera</span>
          </label>

        </div>
  
        <p class="text-sm text-[#4b5563]">You can swap your images by dragging them</p>
        <div id="previewContainer" class="flex flex-wrap justify-center gap-4"></div>
  
        <input type="hidden" name="coverImageIndex" id="coverImageIndex" />
        <div id="imageModal" class="fixed inset-0 bg-black/50 items-center justify-center hidden z-50 flex h-full"
          onclick="closeImageModal()">
          <img id="modalImage"
            class="max-w-full max-h-full rounded shadow-lg transition-transform duration-200 ease-in-out" />
        </div>
  
        <div class="flex justify-between space-x-4">
          <button type="button" onclick="showStep1()"
            class="w-1/2 bg-teal-600 text-white py-2 font-medium rounded-lg hover:bg-teal-700 transition-all duration-300">← Previous</button>
          <button type="submit"
            class="w-1/2 bg-teal-600 text-white py-2 font-medium rounded-lg hover:bg-teal-700 transition-all duration-300">Post</button>
        </div>
      </div>
    </form>
  </div>
  
  <script src="./js/create-post.js"></script>

</body>

</html>
