<!-- --------------------------------------------- OTP Verification HTML --------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification | Campus Connect</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>

  <body
    class="bg-[var(--color2)] min-h-screen flex items-center justify-center px-4"
  >
    <header>
      <nav
        class="select-none fixed top-0 left-0 right-0 z-48 bg-[var(--color2)] text-[#152c2e] w-full flex justify-between items-center px-4 py-4 md:px-8 lg:px-16 xl:px-24 shadow-md"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-3 logo-icon">
          <img
            src="./assets/icons/Campus Marketplace Logo.svg"
            alt="Campus Logo"
            class="w-10 h-10 object-contain mb-3.5"
          />
          <h1 class="font-bold font-serif text-2xl uppercase leading-tight">
            Campus Marketplace
          </h1>
        </div>
        <h1 class="uppercase font-bold">you are Dumb !</h1>
      </nav>
    </header>
    <!-- OTP Card -->
    <div
      class="bg-[var(--color3)] shadow-lg rounded-3xl p-6 w-full max-w-sm text-center"
    >
      <h2 class="text-2xl font-bold text-[var(--color2)]">Verify Your Email</h2>
      <p class="text-[var(--color2)] mt-2">
        Enter the 6-digit OTP sent to
        <span id="currentEmail" class="font-semibold">student@example.com</span>
      </p>

      <!-- âœ… OTP Form -->
      <form id="otpForm" class="mt-4">
        <div class="flex justify-center gap-2">
          <input
            type="text"
            inputmode="numeric"
            name="otp1"
            id="otp1"
            maxlength="1"
            required
            class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
          />
          <input
            type="text"
            inputmode="numeric"
            name="otp2"
            id="otp2"
            maxlength="1"
            required
            class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
          />
          <input
            type="text"
            inputmode="numeric"
            name="otp3"
            id="otp3"
            maxlength="1"
            required
            class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
          />
          <input
            type="text"
            inputmode="numeric"
            name="otp4"
            id="otp4"
            maxlength="1"
            required
            class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
          />
          <input
            type="text"
            inputmode="numeric"
            name="otp5"
            id="otp5"
            maxlength="1"
            required
            class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
          />
          <input
            type="text"
            inputmode="numeric"
            name="otp6"
            id="otp6"
            maxlength="1"
            required
            class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
          />
        </div>

        <!-- ðŸ”˜ Actions -->
        <div class="mt-6 space-y-3">
          <button
            type="submit"
            class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition font-medium"
          >
            Verify OTP
          </button>
          <p class="text-sm text-[var(--color2)]">
            Resend OTP in <span id="timer" class="font-semibold">04:59</span>
          </p>
          <!-- ðŸŒŸ Message Box -->
          <p id="errorMsg" class="hidden text-sm mt-2 font-medium"></p>

          <button
            type="button"
            id="resendBtn"
            class="w-full text-teal-600 font-medium hover:underline opacity-50 cursor-not-allowed"
            disabled
          >
            Resend OTP
          </button>

          <button
            type="button"
            id="changeEmailBtn"
            class="w-full text-[var(--color2)] font-medium hover:underline"
          >
            Change Email
          </button>
        </div>
      </form>
    </div>

    <!-- ðŸ”² Overlay for popup -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-40"
    ></div>

    <div
      id="emailPopup"
      class="fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[var(--color5)] text-[var(--color3)] p-6 rounded-xl shadow-lg w-[90%] max-w-md hidden transition duration-300 scale-95"
    >
      <!-- Wrap heading and close button inside a flex container -->
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">Change Email</h3>
        <button
          id="closePopupBtn"
          aria-label="Close modal"
          class="text-gray-500 hover:text-gray-700 text-xl font-bold"
        >
          &times;
        </button>
      </div>

      <input
        type="email"
        id="newEmail"
        placeholder="Enter new email"
        class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring"
      />
      <button
        id="updateEmailBtn"
        class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700 transition"
      >
        Update Email
      </button>
    </div>

    <script src="./js/axios.min.js"></script>
    <!-- ðŸ”§ OTP JavaScript -->
    <script src="./js/otp.js"></script>
  </body>
</html>
