<!-- --------------------------------------------- OTP test html --------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification | Campus Connect</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>

  <body
    class="bg-[var(--color2)] min-h-screen flex items-center justify-center px-4"
  >
    <!-- OTP Card -->
    <div
      class="bg-[var(--color3)] shadow-lg rounded-3xl p-6 w-full max-w-sm text-center"
    >
      <h2 class="text-2xl font-bold text-[var(--color2)]">Verify Your Email</h2>
      <p class="text-[var(--color2)] mt-2">
        Enter the 6-digit OTP sent to your email
      </p>

      <!-- OTP Input Fields -->
      <div class="flex justify-center gap-2 mt-4">
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="1"
          class="otp-input w-10 h-12 text-center text-[var(--color2)] text-xl border border-[var(--color1)] rounded-lg focus:ring focus:ring-teal-300 outline-none"
        />
      </div>

      <!-- Actions -->
      <div class="mt-6 space-y-3">
        <button
          class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition font-medium"
        >
          Verify OTP
        </button>
        <p class="text-sm text-[var(--color2)]">
          Resend OTP in <span id="timer" class="font-semibold">01:59</span>
        </p>
        <button class="w-full text-teal-600 font-medium hover:underline">
          Resend OTP
        </button>
        <button class="w-full text-[var(--color2)] font-medium hover:underline">
          Change Email
        </button>
      </div>
    </div>

    <!-- JavaScript for OTP Handling -->
    <script src="./js/otp.js"></script>
  </body>
</html>
